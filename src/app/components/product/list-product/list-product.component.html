<div>
    <h3>List of products</h3>

  <hr>
  <button type="button" (click)="goToAddProduct()">Add New Product</button>
  <hr>
  <p *ngIf="isLoading"> Loading ...</p>
  <table *ngIf="!isLoading">
   <tr>
    <th>#</th>
    <th>Name</th>
    <th>Capacity</th>
    <th>Color</th>
   </tr>
   <ng-container *ngFor="let product of products">
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.data?.capacity}}</td>
      <td>{{product.data?.color}}</td>
    </tr>
   </ng-container>
  </table>

</div>
