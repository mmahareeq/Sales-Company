<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <label for="email" class="field">email <span class="mark">*</span></label>
    <input  id="email" type="email"  formControlName="email" class="field"/>
    
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']" class="message"> Email is required!</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']" class="message"> invalid email!</div>
    </div>

    <label for="password" class="field">password <span class="mark">*</span></label>
    <input  id="password" type="password"  formControlName="password" class="field"/>
    
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="message"> password is required!</div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit"> Login</button>
    
</form>
